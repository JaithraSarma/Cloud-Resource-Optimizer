name: simulate-cloud-optimizer

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  simulate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run simulated optimizer
        run: python scripts/optimizer.py

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: simulated-reports
          path: reports/
